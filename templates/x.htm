<!DOCTYPE html>
<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h2>Image Upload</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="Item_img">Item Image:</label>
            <input type="file" name="Item_img" accept="image/*" required>
            <br>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
