<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get today's date in the format expected by datetime-local input
        var today = new Date().toISOString().slice(0, 16);

        // Set the minimum value for the Start Date input
        var startDateInput = document.getElementsByName("startDate")[0];
        startDateInput.min = today;

        // Set up an event listener for changes in the Start Date input
        startDateInput.addEventListener("input", function () {
            // Get the selected date from the Start Date input
            var selectedDate = new Date(startDateInput.value);

            // Add 4 days to the selected date
            selectedDate.setHours(selectedDate.getHours() + 24);
            console.info(selectedDate)
            // Format the new date in the format expected by datetime-local input
            var minEndDate = selectedDate.toISOString().slice(0, 16);
            console.log(minEndDate)
            // Update the minimum value for the End Date input
            var endDateInput = document.getElementsByName("endDate")[0];
            endDateInput.min = minEndDate;
            endDateInput.value = minEndDate;
        });
    });
</script>
